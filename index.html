<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | Notion x Glass</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter para estilo Notion) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Ícones (Phosphor Icons - Estilo Clean) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: 'var(--primary)',
                        secondary: 'var(--secondary)',
                        glass: 'var(--glass-bg)',
                        glassBorder: 'var(--glass-border)',
                        textMain: 'var(--text-main)',
                        textMuted: 'var(--text-muted)'
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen w-screen overflow-hidden bg-gray-100 text-textMain selection:bg-primary selection:text-white">

    <!-- Background Image Layer (Gerada via Nano Banana) -->
    <div class="fixed inset-0 z-0">
        <img 
            src="assets/images/bg-abstract.jpg" 
            class="w-full h-full object-cover opacity-80" 
            alt="Background"
            data-prompt="abstract minimalist workspace background, soft gradient lighting, blurred aesthetic, white and light grey tones, high quality, 8k, soothing atmosphere"
            data-aspect-ratio="16:9"
        />
        <!-- Overlay para garantir leitura -->
        <div class="absolute inset-0 bg-white/30 backdrop-blur-[2px]"></div>
    </div>

    <!-- Main Dashboard Container -->
    <main class="relative z-10 flex h-full p-6 gap-6 max-w-[1600px] mx-auto animate-fade-in">
        
        <!-- Sidebar (Navegação & Categorias) -->
        <aside class="w-64 glass-panel flex flex-col p-6 hidden md:flex rounded-3xl">
            <div class="flex items-center gap-3 mb-10">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-white">
                    <i class="ph ph-check-square text-xl"></i>
                </div>
                <h1 class="font-semibold text-xl tracking-tight">FocusFlow</h1>
            </div>

            <nav class="space-y-2 flex-1">
                <a href="#" class="nav-item active">
                    <i class="ph ph-squares-four"></i> Dashboard
                </a>
                <a href="#" class="nav-item">
                    <i class="ph ph-calendar-blank"></i> Hoje
                </a>
                <a href="#" class="nav-item">
                    <i class="ph ph-clock"></i> Histórico
                </a>
            </nav>

            <div class="mt-auto">
                <p class="text-xs font-semibold text-textMuted uppercase mb-3 tracking-wider">Categorias</p>
                <div class="space-y-2" id="categories-list">
                    <!-- Inserido via JS -->
                </div>
            </div>
        </aside>

        <!-- Coluna Central (Lista de Tarefas) -->
        <section class="flex-1 glass-panel p-8 rounded-3xl flex flex-col relative overflow-hidden">
            <header class="mb-8 flex justify-between items-end">
                <div>
                    <h2 class="text-3xl font-light mb-1">Minhas Tarefas</h2>
                    <p class="text-textMuted text-sm">Organize seu dia com precisão.</p>
                </div>
                <div class="text-right">
                    <span id="date-display" class="text-sm font-medium bg-white/40 px-3 py-1 rounded-full border border-white/20">
                        <!-- Data Atual -->
                    </span>
                </div>
            </header>

            <!-- Input Area -->
            <div class="bg-white/40 border border-white/30 rounded-xl p-4 mb-6 shadow-sm transition-all focus-within:ring-2 focus-within:ring-primary/20">
                <div class="flex gap-3 mb-3">
                    <input type="text" id="task-title" placeholder="O que você precisa fazer?" 
                        class="bg-transparent w-full text-lg outline-none placeholder-gray-500 font-medium">
                </div>
                <div class="flex flex-wrap gap-3 items-center">
                    <div class="input-group">
                        <i class="ph ph-clock text-textMuted"></i>
                        <input type="time" id="task-start" class="bg-transparent outline-none text-sm w-20">
                    </div>
                    <span class="text-textMuted">-</span>
                    <div class="input-group">
                        <i class="ph ph-clock text-textMuted"></i>
                        <input type="time" id="task-end" class="bg-transparent outline-none text-sm w-20">
                    </div>
                    
                    <select id="task-category" class="bg-transparent text-sm outline-none border-none text-textMuted cursor-pointer hover:text-primary transition-colors">
                        <option value="Trabalho">Trabalho</option>
                        <option value="Estudo">Estudo</option>
                        <option value="Pessoal">Pessoal</option>
                        <option value="Saúde">Saúde</option>
                    </select>

                    <button onclick="addTask()" class="ml-auto bg-primary text-white px-4 py-1.5 rounded-lg text-sm font-medium hover:bg-opacity-90 transition-all shadow-lg shadow-primary/20 flex items-center gap-2">
                        <i class="ph ph-plus"></i> Adicionar
                    </button>
                </div>
            </div>

            <!-- Task List Scrollable -->
            <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar space-y-3" id="task-list">
                <!-- Tarefas renderizadas aqui -->
            </div>
        </section>

        <!-- Coluna Direita (Pomodoro & Stats) -->
        <aside class="w-80 flex flex-col gap-6">
            
            <!-- Pomodoro Widget -->
            <div class="glass-panel p-6 rounded-3xl text-center relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-full h-1 bg-primary/20">
                    <div id="progress-bar" class="h-full bg-primary w-0 transition-all duration-1000"></div>
                </div>
                
                <h3 class="text-lg font-medium mb-6 text-textMuted">Focus Timer</h3>
                
                <div class="text-6xl font-light tracking-tighter mb-8 font-sans tabular-nums" id="timer-display">
                    25:00
                </div>

                <div class="flex justify-center gap-4">
                    <button onclick="toggleTimer()" id="btn-timer" class="w-14 h-14 rounded-full bg-primary text-white flex items-center justify-center text-2xl shadow-lg shadow-primary/30 hover:scale-105 transition-all">
                        <i class="ph ph-play-fill" id="icon-timer"></i>
                    </button>
                    <button onclick="resetTimer()" class="w-14 h-14 rounded-full bg-white/50 border border-white/20 text-textMain flex items-center justify-center text-2xl hover:bg-white/80 transition-all">
                        <i class="ph ph-arrow-counter-clockwise"></i>
                    </button>
                </div>

                <div class="mt-8 flex justify-center gap-2 text-xs font-medium text-textMuted">
                    <button onclick="setMode('pomodoro')" class="px-3 py-1 rounded-full bg-primary/10 text-primary transition-colors mode-btn active">Pomodoro</button>
                    <button onclick="setMode('short')" class="px-3 py-1 rounded-full hover:bg-white/40 transition-colors mode-btn">Curto</button>
                    <button onclick="setMode('long')" class="px-3 py-1 rounded-full hover:bg-white/40 transition-colors mode-btn">Longo</button>
                </div>
            </div>

            <!-- Mini Stats -->
            <div class="glass-panel p-6 rounded-3xl flex-1">
                <h3 class="text-sm font-semibold uppercase text-textMuted tracking-wider mb-4">Progresso do Dia</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <span class="text-sm">Concluídas</span>
                        <span class="font-bold text-lg" id="stat-completed">0</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-sm">Pendentes</span>
                        <span class="font-bold text-lg" id="stat-pending">0</span>
                    </div>
                    
                    <div class="h-px bg-black/5 my-2"></div>
                    
                    <!-- Imagem decorativa motivacional -->
                    <div class="rounded-xl overflow-hidden h-32 relative">
                         <img 
                            src="assets/images/motivation.jpg" 
                            class="w-full h-full object-cover" 
                            alt="Focus"
                            data-prompt="minimalist zen stone balancing art, soft focus, bright airy aesthetic, productivity concept"
                            data-aspect-ratio="4:3"
                        />
                         <div class="absolute inset-0 bg-black/10 flex items-center justify-center">
                            <span class="text-white font-medium text-sm drop-shadow-md">Continue focado</span>
                         </div>
                    </div>
                </div>
            </div>
        </aside>

    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
